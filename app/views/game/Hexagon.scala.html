
@(borders: Seq[Int])

<div style="position: absolute;margin-left:50%;margin-top:50%;width: 0.75vw; height:0.75vw; background-color:  var(--hex-color);" ></div>

@Seq(1,2,3,4,5,6).map{ i =>
<hex style="transform: rotate(@{(i-1) * 60}deg);">
    <div class="triangle"></div>
    @if(borders.contains(i)){<div class="triangle-edge"></div>}
</hex>
}
